<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>
<h:body>

	<header>
		
		<h:graphicImage library="algaworks" name="moto2.png" width="200" height="100"/>
		
		<h:form>
			<p:menubar>
				<p:menuitem value="Home " url="/" />				
				<p:submenu label="Clientes">
					<p:menuitem value="Listar Clientes" url="/GestaoClientes.xhtml" />
				</p:submenu>	
				<p:submenu label="Motocicletas">
					<p:menuitem value="Listar Motocicletas" url="/GestaoMotocicletas.xhtml" />			
				</p:submenu>	
				<p:submenu label="Vendas">
					<p:menuitem value="Realizar vendas" url="/GestaoVendas.xhtml" />					
				</p:submenu>	
				<f:facet name="options">            		
            		<p:commandButton type="button" value="Logout" icon="pi pi-home" />
        		</f:facet>	
			</p:menubar>
		</h:form>
		
	</header>

	<div id="conteudo" style="padding: 50px 150px;">
		<ui:insert name="corpo" />
	</div>

</h:body>
</html>
